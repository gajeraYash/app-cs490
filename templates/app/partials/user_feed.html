{% load static %}
<link rel="stylesheet" href="{% static 'css/feed.css' %}" type="text/css" media="screen">
<!--icons link-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"/>
{% if user_feed %}
{% for feed in user_feed %}
<div id="post" class="post">
    <div class="row no-gutters">
        <div class="col-2 col-sm-2 col-md-2 col-lg-1 user_pic">
            <img src="{{feed.user.userprofile.profile_pic.url}}" class="rounded-circle img-fluid mx-auto d-block sizeoption" alt="...">   
        </div>
        <div class="col-10 col-sm-10 col-md-10 col-lg-11 offset-lg-0 user_post">
            <div class="user_post">
                <div class="name">{{feed.user.first_name}} {{feed.user.last_name}}
                    <span class="user"><span class="username">@{{feed.user.username}}</span></div>
                    <div class="announcement">{{ feed.announcement }}</div>
                    <div class="date">{{ feed.created }}</div>
                    <!--comment btn-->
                    <div class="post-icons"><a href="our comment link here"><i class="far fa-image"></i><i class="far fa-comment"></i></a></div>
             </div>
        </div>
        
    </div>
</div>
{% endfor %}
{% endif %}
